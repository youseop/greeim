<!DOCTYPE html>

    <title>Greeim</title>
    <!-- top button -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $( document ).ready( function() {
        $( '.top' ).fadeOut("slow");
        $( window ).scroll( function() {
          if ( $( this ).scrollTop() > 1000 ) {
            $( '.top' ).fadeIn("slow");
          } else {
            $( '.top' ).fadeOut("slow");
          }
        } );
        $( '.top' ).click( function() {
          $( 'html, body' ).animate( { scrollTop : 0 }, 500 );
          return false;
        } );
      } );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
